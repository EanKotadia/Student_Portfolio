<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .heading {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .content {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: justify;
            white-space: pre-line;
        }

        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            width: 0;
            animation: typing 5s steps(40, end) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: black;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="heading typing">About Me</h1>
        <p id="about-text" class="content"></p>
    </div>

    <script>
        const text = `I'm a passionate designer, developer, and innovator, always looking for ways to merge creativity with technology. My graphic design journey began in grade 6 when I helped my mother create visuals for official school accounts, sparking my love for digital design. Since then, I've explored various creative and technical fields, from branding and web design to app development and hackathons.

I've worked on projects like Newsify, an AI-powered news verification platform; VillageGuide, an interactive web app built with Firebase; and several branding and poster designs for FLO and the Young Poets Society. Whether it's designing impactful visuals, coding functional web applications, or writing poetry, I thrive on pushing creative and technical boundaries.`;

        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("about-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 25);
            }
        }

        window.onload = typeEffect;
    </script>
</body>

</html>
